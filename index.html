<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>Dice Game</title>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header">
            <button class="btn">Rules</button>
            <p class="winning-score"></p>
        </header>
        <main>
            <div class="main__container">
                <section class="player player--0 player--active">
                    <h2 class="name" id="name--0">Player 1</h2>
                    <p class="score" id="score--0">43</p>
                    <div class="current">
                        <p class="current-label">Current</p>
                        <p class="current-score" id="current--0">0</p>
                    </div>
                </section>
                <section class="player player--1">
                    <h2 class="name" id="name--1">Player 2</h2>
                    <p class="score" id="score--1">24</p>
                    <div class="current">
                        <p class="current-label">Current</p>
                        <p class="current-score" id="current--1">0</p>
                    </div>
                </section>
                <div class="buttons">
                    <img src="dice-5.png" alt="Playing dice" class="dice" />
                    <div>
                        <button class="btn btn--roll">ðŸŽ² Roll dice</button>
                        <button class="btn btn--hold">ðŸ“¥ Hold</button>
                        <button class="btn btn--new">ðŸ”„ New game</button>
                    </div>
                </div>
            </div>
        </main>
        <!-- modal -->
        <div class="overlay hidden"></div>
        <div class="announcement hidden">
            <div class="announcement__header">
                <div class="announcement__title">Winner Announcement</div>
                <button class="close-btn hide-modal">&times;</button>
            </div>
            <div class="announcement__body">
                ðŸŽ‰ YAY! Player 1 Wins the game.
            </div>
            <div class="announcement__footer">
                <button type="button" class="play-again">Play Again</button>
                <button class="close-modal hide-modal">Close</button>
            </div>
        </div>
        <!-- modal end -->
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    </body>
</html>
